name: Experiment 7 CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  lint:
    name: Lint the code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install linting tools
        run: |
          pip install black ruff
      - name: Run Black
        run: black --check .
      - name: Run Ruff
        run: ruff check .

  test:
    name: Run tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install test dependencies
        run: |
          pip install pytest
          pip install -r requirements.txt
      - name: Run pytest
        run: pytest

  build:
    name: Build and run DVC pipeline
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          pip install dvc[s3]
          pip install -r requirements.txt
      - name: Pull data and models with DVC
        run: dvc pull
      - name: Run DVC pipeline
        run: dvc repro
      - name: Show DVC status
        run: dvc status